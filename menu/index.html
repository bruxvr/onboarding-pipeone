<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Tooltip System</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <!-- Mark as unread -->
        <div class="icon-wrapper" data-tooltip-id="unread">
          <div class="icon">
            <i class="fas fa-envelope"></i>
            <div class="tooltip">
              <div class="tooltip-content">
                <div class="tooltip-title">Mark as unread</div>
                <div class="tooltip-description">
                  Click to return the conversation to unread status in the
                  conversation tab
                </div>
              </div>
              <div class="tooltip-arrow"></div>
            </div>
          </div>
        </div>

        <!-- Mark as spam -->
        <div class="icon-wrapper" data-tooltip-id="spam">
          <div class="icon">
            <i class="fas fa-ban"></i>
            <div class="tooltip">
              <div class="tooltip-content">
                <div class="tooltip-title">Mark as spam</div>
                <div class="tooltip-description">Block the conversation</div>
              </div>
              <div class="tooltip-arrow"></div>
            </div>
          </div>
        </div>

        <!-- Forward conversation -->
        <div class="icon-wrapper" data-tooltip-id="forward">
          <div class="icon">
            <i class="fas fa-share"></i>
            <div class="tooltip">
              <div class="tooltip-content">
                <div class="tooltip-title">Forward conversation</div>
                <div class="tooltip-description">
                  Assign this conversation to an agent
                </div>
              </div>
              <div class="tooltip-arrow"></div>
            </div>
          </div>
        </div>

        <!-- Change status -->
        <div class="icon-wrapper" data-tooltip-id="status">
          <div class="icon">
            <i class="fas fa-play"></i>
            <div class="tooltip">
              <div class="tooltip-content">
                <div class="tooltip-title">
                  Change status - on hold, ongoing
                </div>
                <div class="tooltip-description">
                  Become the correspondent of this conversation
                </div>
              </div>
              <div class="tooltip-arrow"></div>
            </div>
          </div>
        </div>

        <!-- Mark as resolved -->
        <div class="icon-wrapper" data-tooltip-id="resolved">
          <div class="icon">
            <i class="fas fa-check"></i>
            <div class="tooltip">
              <div class="tooltip-content">
                <div class="tooltip-title">Mark as resolved</div>
                <div class="tooltip-description">End the chat</div>
              </div>
              <div class="tooltip-arrow"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
